<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ机器人论坛发帖管理</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Quill Editor CSS (HTML富文本编辑器) -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- EasyMDE CSS (Markdown编辑器) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: none;
            border-radius: 0.5rem;
        }
        .editor-container {
            min-height: 400px;
        }
        .guild-selector, .channel-selector {
            max-height: 200px;
            overflow-y: auto;
        }
        .channel-item {
            padding: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .channel-item:hover {
            background-color: #e9ecef;
        }
        .channel-item.selected {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
        .editor-tabs {
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 1rem;
        }
        .editor-tab {
            padding: 0.5rem 1rem;
            border: none;
            background: none;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .editor-tab.active {
            border-bottom-color: #0d6efd;
            color: #0d6efd;
        }
        .editor-content {
            display: none;
        }
        .editor-content.active {
            display: block;
        }
        .loading {
            display: none;
        }
        .preview-container {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1rem;
            background-color: white;
            max-height: 400px;
            overflow-y: auto;
        }
        
        /* 自定义Quill工具栏按钮 */
        .ql-insertTable:after {
            content: '⊞';
            font-size: 16px;
        }
        .ql-sourceCode:after {
            content: '<>';
            font-size: 12px;
        }
        
        /* 源代码编辑器样式 */
        .source-code-editor {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            min-height: 300px;
            background-color: #f8f9fa;
        }
        
        /* 表格插入模态框 */
        .table-grid {
            display: grid;
            grid-template-columns: repeat(10, 20px);
            gap: 2px;
            padding: 10px;
        }
        .table-cell {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: #f8f9fa;
        }
        .table-cell:hover,
        .table-cell.selected {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-robot me-2"></i>
                            QQ机器人论坛发帖管理
                        </h4>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">使用此管理页面向QQ频道论坛发布文章，支持Markdown和HTML格式。</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 左侧：频道选择 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-server me-2"></i>
                            选择发帖频道
                        </h5>
                    </div>
                    <div class="card-body">
                        <button id="loadGuilds" class="btn btn-outline-primary btn-sm mb-2">
                            <i class="fas fa-refresh me-1"></i>
                            加载频道服务器
                        </button>
                        <button id="testLoading" class="btn btn-outline-secondary btn-sm mb-3 ms-2">
                            <i class="fas fa-spinner me-1"></i>
                            测试Loading
                        </button>
                        
                        <div id="guildsContainer">
                            <p class="text-muted">点击上方按钮加载频道服务器列表</p>
                        </div>
                        
                        <div id="channelsContainer" style="display: none;">
                            <h6 class="mt-3 mb-2">子频道列表：</h6>
                            <div id="channelsList"></div>
                        </div>
                        
                        <div id="selectedChannel" class="mt-3" style="display: none;">
                            <div class="alert alert-success">
                                <strong>已选择频道：</strong>
                                <div id="selectedChannelInfo"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：编辑器 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="editor-tabs">
                            <button class="editor-tab active" data-editor="markdown">
                                <i class="fab fa-markdown me-1"></i>
                                Markdown编辑器
                            </button>
                            <button class="editor-tab" data-editor="html">
                                <i class="fab fa-html5 me-1"></i>
                                HTML编辑器
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="postForm">
                            <!-- 标题输入 -->
                            <div class="mb-3">
                                <label for="postTitle" class="form-label">文章标题</label>
                                <input type="text" class="form-control" id="postTitle" placeholder="请输入文章标题" required>
                            </div>

                            <!-- Markdown编辑器 -->
                            <div id="markdownEditor" class="editor-content active">
                                <label class="form-label">Markdown内容</label>
                                <div class="mb-2">
                                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="insertMarkdownTable()">
                                        <i class="fas fa-table me-1"></i>
                                        插入表格
                                    </button>
                                </div>
                                <textarea id="markdownTextarea"></textarea>
                            </div>

                            <!-- HTML编辑器 -->
                            <div id="htmlEditor" class="editor-content">
                                <label class="form-label">HTML内容</label>
                                <div id="quillEditor" class="editor-container"></div>
                            </div>

                            <!-- 预览区域 -->
                            <div class="mt-3">
                                <h6>预览：</h6>
                                <div id="previewContainer" class="preview-container">
                                    <p class="text-muted">在编辑器中输入内容后，预览将显示在这里</p>
                                </div>
                            </div>

                            <!-- 发布按钮 -->
                            <div class="mt-4 d-flex gap-2">
                                <button type="submit" class="btn btn-primary" id="publishBtn" disabled>
                                    <i class="fas fa-paper-plane me-1"></i>
                                    发布文章
                                </button>
                                <button type="button" class="btn btn-outline-secondary" id="previewBtn">
                                    <i class="fas fa-eye me-1"></i>
                                    更新预览
                                </button>
                                <button type="button" class="btn btn-outline-warning" id="clearBtn">
                                    <i class="fas fa-trash me-1"></i>
                                    清空内容
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 结果显示区域 -->
        <div class="row mt-4">
            <div class="col-12">
                <div id="resultContainer" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Loading模态框 -->
    <div class="modal" id="loadingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 mb-0">正在处理请求...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 表格插入模态框 -->
    <div class="modal fade" id="tableModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">插入表格</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted mb-2">请选择表格大小（点击单元格选择）：</p>
                    <div class="table-grid" id="tableGrid"></div>
                    <div class="mt-3">
                        <span id="tableSize">1x1</span> 表格
                    </div>
                    <div class="mt-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="tableHeader">
                            <label class="form-check-label" for="tableHeader">
                                包含表头
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="insertTableBtn">插入表格</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 源代码编辑模态框 -->
    <div class="modal fade" id="sourceCodeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">HTML源代码编辑</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="sourceCodeTextarea" class="form-label">HTML源代码：</label>
                        <textarea class="form-control source-code-editor" id="sourceCodeTextarea" rows="15"></textarea>
                    </div>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        <small>在这里您可以直接编辑HTML源代码，支持所有HTML标签。</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveSourceCodeBtn">保存并应用</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // 全局变量
        let selectedChannelId = null;
        let selectedChannelName = '';
        let currentEditor = 'markdown';
        let quill = null;
        let easyMDE = null;
        let selectedTableSize = { rows: 1, cols: 1 };

        // 初始化编辑器
        function initEditors() {
            // 初始化Quill HTML编辑器
            quill = new Quill('#quillEditor', {
                theme: 'snow',
                placeholder: '请输入HTML内容...',
                modules: {
                    toolbar: {
                        container: [
                            ['bold', 'italic', 'underline', 'strike'],
                            ['blockquote', 'code-block'],
                            [{ 'header': 1 }, { 'header': 2 }],
                            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                            [{ 'script': 'sub'}, { 'script': 'super' }],
                            [{ 'indent': '-1'}, { 'indent': '+1' }],
                            [{ 'direction': 'rtl' }],
                            [{ 'size': ['small', false, 'large', 'huge'] }],
                            [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                            [{ 'color': [] }, { 'background': [] }],
                            [{ 'font': [] }],
                            [{ 'align': [] }],
                            ['link', 'image'],
                            ['insertTable', 'sourceCode'],
                            ['clean']
                        ],
                        handlers: {
                            'insertTable': insertTable,
                            'sourceCode': toggleSourceCode
                        }
                    }
                }
            });

            // 初始化EasyMDE Markdown编辑器
            easyMDE = new EasyMDE({
                element: document.getElementById('markdownTextarea'),
                placeholder: '请输入Markdown内容...',
                spellChecker: false,
                toolbar: [
                    'bold', 'italic', 'heading', '|',
                    'quote', 'unordered-list', 'ordered-list', '|',
                    'link', 'image', '|',
                    'preview', 'side-by-side', 'fullscreen', '|',
                    'guide'
                ],
                status: ['autosave', 'lines', 'words', 'cursor']
            });

            // 监听内容变化
            quill.on('text-change', updatePreview);
            easyMDE.codemirror.on('change', updatePreview);
        }

        // 切换编辑器
        function switchEditor(editorType) {
            currentEditor = editorType;
            
            // 更新标签页状态
            document.querySelectorAll('.editor-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-editor="${editorType}"]`).classList.add('active');
            
            // 切换编辑器内容
            document.querySelectorAll('.editor-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${editorType}Editor`).classList.add('active');
            
            updatePreview();
        }

        // 更新预览
        function updatePreview() {
            const previewContainer = document.getElementById('previewContainer');
            let content = '';
            
            if (currentEditor === 'markdown') {
                const markdownContent = easyMDE.value();
                if (markdownContent.trim()) {
                    content = marked.parse(markdownContent);
                } else {
                    content = '<p class="text-muted">Markdown内容为空</p>';
                }
            } else {
                const htmlContent = quill.root.innerHTML;
                if (htmlContent.trim() && htmlContent !== '<p><br></p>') {
                    content = htmlContent;
                } else {
                    content = '<p class="text-muted">HTML内容为空</p>';
                }
            }
            
            previewContainer.innerHTML = content;
        }

        // 加载频道服务器列表
        async function loadGuilds() {
            console.log('开始加载频道服务器...');
            showLoading();
            try {
                const response = await fetch('/put/guilds');
                const result = await response.json();
                console.log('获取到响应:', result);
                
                if (result.success) {
                    displayGuilds(result.data);
                    console.log('频道服务器列表显示完成');
                } else {
                    showError('加载频道服务器失败: ' + result.message);
                }
            } catch (error) {
                console.error('请求失败:', error);
                showError('请求失败: ' + error.message);
            } finally {
                console.log('开始隐藏Loading...');
                hideLoading();
                console.log('Loading隐藏完成');
            }
        }

        // 显示频道服务器列表
        function displayGuilds(guilds) {
            const container = document.getElementById('guildsContainer');
            
            if (guilds.length === 0) {
                container.innerHTML = '<p class="text-muted">未找到任何频道服务器</p>';
                return;
            }
            
            const html = guilds.map(guild => `
                <div class="channel-item" onclick="loadChannels('${guild.id}', '${guild.name}')">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-server me-2"></i>
                        <div>
                            <div class="fw-bold">${guild.name}</div>
                            <small class="text-muted">成员: ${guild.member_count}</small>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        // 加载子频道列表
        async function loadChannels(guildId, guildName) {
            console.log('开始加载子频道...');
            showLoading();
            try {
                const response = await fetch(`/put/channels?guild_id=${guildId}`);
                const result = await response.json();
                console.log('获取到子频道响应:', result);
                
                if (result.success) {
                    displayChannels(result.data, guildName);
                    console.log('子频道列表显示完成');
                } else {
                    showError('加载子频道失败: ' + result.message);
                }
            } catch (error) {
                console.error('子频道请求失败:', error);
                showError('请求失败: ' + error.message);
            } finally {
                console.log('开始隐藏子频道Loading...');
                hideLoading();
                console.log('子频道Loading隐藏完成');
            }
        }

        // 显示子频道列表
        function displayChannels(channels, guildName) {
            const container = document.getElementById('channelsList');
            const channelsContainer = document.getElementById('channelsContainer');
            
            // 过滤出论坛类型的频道
            const forumChannels = channels.filter(channel => channel.type === 10007);
            
            if (forumChannels.length === 0) {
                container.innerHTML = '<p class="text-muted">该服务器没有论坛类型的频道</p>';
            } else {
                const html = forumChannels.map(channel => `
                    <div class="channel-item" onclick="selectChannel('${channel.id}', '${channel.name}', '${guildName}')">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-comments me-2"></i>
                            <div>
                                <div class="fw-bold">${channel.name}</div>
                                <small class="text-muted">论坛频道 • ID: ${channel.id}</small>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                container.innerHTML = html;
            }
            
            channelsContainer.style.display = 'block';
        }

        // 选择频道
        function selectChannel(channelId, channelName, guildName) {
            selectedChannelId = channelId;
            selectedChannelName = channelName;
            
            // 更新选中状态
            document.querySelectorAll('#channelsList .channel-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // 显示选中信息
            const selectedContainer = document.getElementById('selectedChannel');
            const selectedInfo = document.getElementById('selectedChannelInfo');
            
            selectedInfo.innerHTML = `
                <strong>${guildName}</strong> - ${channelName}<br>
                <small>频道ID: ${channelId}</small>
            `;
            
            selectedContainer.style.display = 'block';
            
            // 启用发布按钮
            updatePublishButton();
        }

        // 更新发布按钮状态
        function updatePublishButton() {
            const publishBtn = document.getElementById('publishBtn');
            const title = document.getElementById('postTitle').value.trim();
            const hasContent = currentEditor === 'markdown' ? 
                easyMDE.value().trim() : 
                quill.getText().trim();
            
            publishBtn.disabled = !selectedChannelId || !title || !hasContent;
        }

        // 发布文章
        async function publishPost(event) {
            event.preventDefault();
            
            if (!selectedChannelId) {
                showError('请先选择要发布的频道');
                return;
            }
            
            const title = document.getElementById('postTitle').value.trim();
            if (!title) {
                showError('请输入文章标题');
                return;
            }
            
            let content, format;
            if (currentEditor === 'markdown') {
                content = easyMDE.value().trim();
                format = 3; // Markdown
            } else {
                content = quill.root.innerHTML;
                format = 2; // HTML
            }
            
            if (!content || (currentEditor === 'html' && content === '<p><br></p>')) {
                showError('请输入文章内容');
                return;
            }
            
            showLoading();
            try {
                const response = await fetch('/put/custom', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        channel_id: selectedChannelId,
                        title: title,
                        content: content,
                        format: format
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('文章发布成功！', result.data);
                    // 清空表单
                    document.getElementById('postForm').reset();
                    easyMDE.value('');
                    quill.setContents([]);
                    updatePreview();
                } else {
                    showError('发布失败: ' + result.message);
                }
            } catch (error) {
                showError('请求失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // 清空内容
        function clearContent() {
            if (confirm('确定要清空所有内容吗？')) {
                document.getElementById('postTitle').value = '';
                easyMDE.value('');
                quill.setContents([]);
                updatePreview();
                updatePublishButton();
            }
        }

        // 测试Loading功能
        function testLoading() {
            console.log('测试Loading开始');
            showLoading();
            setTimeout(() => {
                console.log('3秒后隐藏Loading');
                hideLoading();
            }, 3000);
        }

        // 插入表格处理函数
        function insertTable() {
            initTableGrid();
            const tableModal = new bootstrap.Modal(document.getElementById('tableModal'));
            tableModal.show();
        }

        // 源代码编辑处理函数
        function toggleSourceCode() {
            const sourceCodeTextarea = document.getElementById('sourceCodeTextarea');
            sourceCodeTextarea.value = quill.root.innerHTML;
            const sourceCodeModal = new bootstrap.Modal(document.getElementById('sourceCodeModal'));
            sourceCodeModal.show();
        }

        // 初始化表格网格
        function initTableGrid() {
            const tableGrid = document.getElementById('tableGrid');
            tableGrid.innerHTML = '';
            
            for (let row = 1; row <= 8; row++) {
                for (let col = 1; col <= 10; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'table-cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    cell.addEventListener('mouseenter', function() {
                        highlightTableCells(row, col);
                        updateTableSize(row, col);
                    });
                    
                    cell.addEventListener('click', function() {
                        selectedTableSize = { rows: row, cols: col };
                        updateTableSize(row, col);
                    });
                    
                    tableGrid.appendChild(cell);
                }
            }
        }

        // 高亮表格单元格
        function highlightTableCells(maxRow, maxCol) {
            const cells = document.querySelectorAll('.table-cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                if (row <= maxRow && col <= maxCol) {
                    cell.classList.add('selected');
                } else {
                    cell.classList.remove('selected');
                }
            });
        }

        // 更新表格大小显示
        function updateTableSize(rows, cols) {
            document.getElementById('tableSize').textContent = `${rows}x${cols}`;
            selectedTableSize = { rows, cols };
        }

        // 生成表格HTML
        function generateTableHTML(rows, cols, hasHeader) {
            let html = '<table class="table table-bordered">';
            
            for (let i = 0; i < rows; i++) {
                html += '<tr>';
                for (let j = 0; j < cols; j++) {
                    if (i === 0 && hasHeader) {
                        html += '<th>表头</th>';
                    } else {
                        html += '<td>内容</td>';
                    }
                }
                html += '</tr>';
            }
            
            html += '</table>';
            return html;
        }

        // 插入表格到编辑器
        function insertTableToEditor() {
            const hasHeader = document.getElementById('tableHeader').checked;
            const tableHTML = generateTableHTML(selectedTableSize.rows, selectedTableSize.cols, hasHeader);
            
            // 获取当前光标位置
            const range = quill.getSelection();
            const index = range ? range.index : quill.getLength();
            
            // 插入表格
            quill.clipboard.dangerouslyPasteHTML(index, tableHTML);
            
            // 关闭模态框
            const tableModal = bootstrap.Modal.getInstance(document.getElementById('tableModal'));
            tableModal.hide();
            
            // 更新预览
            updatePreview();
        }

        // 保存源代码到编辑器
        function saveSourceCode() {
            const sourceCode = document.getElementById('sourceCodeTextarea').value;
            
            try {
                // 验证HTML是否有效
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = sourceCode;
                
                // 将源代码设置到编辑器
                quill.root.innerHTML = sourceCode;
                
                // 关闭模态框
                const sourceCodeModal = bootstrap.Modal.getInstance(document.getElementById('sourceCodeModal'));
                sourceCodeModal.hide();
                
                // 更新预览
                updatePreview();
                
                // 显示成功消息
                showSuccess('源代码已成功应用到编辑器');
                
            } catch (error) {
                showError('HTML源代码格式错误: ' + error.message);
            }
        }

        // 插入Markdown表格
        function insertMarkdownTable() {
            const rows = prompt('请输入表格行数:', '3');
            const cols = prompt('请输入表格列数:', '3');
            
            if (!rows || !cols || isNaN(rows) || isNaN(cols)) {
                showError('请输入有效的行数和列数');
                return;
            }
            
            const numRows = parseInt(rows);
            const numCols = parseInt(cols);
            
            if (numRows < 1 || numCols < 1 || numRows > 20 || numCols > 10) {
                showError('行数应在1-20之间，列数应在1-10之间');
                return;
            }
            
            let markdownTable = '';
            
            // 生成表头
            for (let j = 0; j < numCols; j++) {
                markdownTable += '| 表头' + (j + 1) + ' ';
            }
            markdownTable += '|\n';
            
            // 生成分隔行
            for (let j = 0; j < numCols; j++) {
                markdownTable += '| --- ';
            }
            markdownTable += '|\n';
            
            // 生成数据行
            for (let i = 1; i < numRows; i++) {
                for (let j = 0; j < numCols; j++) {
                    markdownTable += '| 内容' + i + '-' + (j + 1) + ' ';
                }
                markdownTable += '|\n';
            }
            
            // 插入到编辑器
            const cm = easyMDE.codemirror;
            const cursor = cm.getCursor();
            
            // 在光标位置插入表格
            cm.replaceRange('\n' + markdownTable + '\n', cursor);
            
            // 更新预览
            updatePreview();
            
            showSuccess('Markdown表格已插入');
        }

        // 全局模态框实例
        let loadingModal = null;

        // 显示加载状态
        function showLoading() {
            if (!loadingModal) {
                loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'), {
                    backdrop: 'static',
                    keyboard: false
                });
            }
            loadingModal.show();
        }

        // 隐藏加载状态
        function hideLoading() {
            console.log('hideLoading 被调用');
            
            // 方法1: 使用Bootstrap模态框API
            if (loadingModal) {
                console.log('使用Bootstrap API隐藏模态框');
                loadingModal.hide();
            }
            
            // 方法2: 强制隐藏（备用方案）
            setTimeout(() => {
                console.log('执行强制隐藏逻辑');
                const modalElement = document.getElementById('loadingModal');
                
                // 强制移除所有模态框相关的类和样式
                modalElement.classList.remove('show', 'fade');
                modalElement.style.display = 'none';
                modalElement.setAttribute('aria-hidden', 'true');
                modalElement.removeAttribute('aria-modal');
                
                // 移除body上的模态框类
                document.body.classList.remove('modal-open');
                
                // 移除所有背景遮罩
                const backdrops = document.querySelectorAll('.modal-backdrop');
                backdrops.forEach(backdrop => backdrop.remove());
                
                // 重置body样式
                document.body.style.overflow = '';
                document.body.style.paddingRight = '';
                
                console.log('强制隐藏完成');
            }, 50);
        }

        // 显示成功消息
        function showSuccess(message, data) {
            const container = document.getElementById('resultContainer');
            container.innerHTML = `
                <div class="alert alert-success alert-dismissible fade show">
                    <i class="fas fa-check-circle me-2"></i>
                    <strong>成功！</strong> ${message}
                    ${data ? `<br><small>任务ID: ${data.task_id} | 时间: ${new Date(data.create_time * 1000).toLocaleString()}</small>` : ''}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            container.style.display = 'block';
        }

        // 显示错误消息
        function showError(message) {
            const container = document.getElementById('resultContainer');
            container.innerHTML = `
                <div class="alert alert-danger alert-dismissible fade show">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <strong>错误！</strong> ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            container.style.display = 'block';
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initEditors();
            
            // 绑定事件
            document.getElementById('loadGuilds').addEventListener('click', loadGuilds);
            document.getElementById('testLoading').addEventListener('click', testLoading);
            document.getElementById('postForm').addEventListener('submit', publishPost);
            document.getElementById('previewBtn').addEventListener('click', updatePreview);
            document.getElementById('clearBtn').addEventListener('click', clearContent);
            document.getElementById('postTitle').addEventListener('input', updatePublishButton);
            
            // 表格和源代码编辑相关事件
            document.getElementById('insertTableBtn').addEventListener('click', insertTableToEditor);
            document.getElementById('saveSourceCodeBtn').addEventListener('click', saveSourceCode);
            
            // 编辑器切换事件
            document.querySelectorAll('.editor-tab').forEach(tab => {
                tab.addEventListener('click', () => switchEditor(tab.dataset.editor));
            });
        });
    </script>
